<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="table">
    </table>
    <script>
let sout, i;
sout = "<table border='1' width='700' cellspacing='0' cellpadding='6'>";
 i = 1;
        while (i <= 9) {
            sout = sout + "<tr>";
            let j = 2;
            while (j <= 9) {
                let product = i * j;
                sout = sout + "<td>" + j + " x " + i + " = " + product +"</td>";
                j++;
            }
            sout = sout + "</tr>";
            i++;
        } 
    
sout = sout + "</table>";
document.write(sout); 
    </script>

</body>

</html>
