<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let number = parseInt(prompt("Nhap so luong snt can in ra:"));
    for (let count = 0; count < number; count++) {
        let N;
        let laSNT = true;
        if (N < 2) laSNT = false;
        for (i = 2; i < (N - 1); i++) {
        if (N % i == 0) {
        laSNT = false
        break;
    }
}
if (laSNT) document.write(N + " ")
else N = N+1
    };

    </script>
</body>
</html>
