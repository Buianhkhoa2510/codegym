<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var number = parseInt(prompt("Nhap so luong snt can in ra:"));
        var N = 2;
        var text = "";
        for (var count = 0; count < number;) {
            var laSNT = true;
            for (i = 2; i < (N - 1); i++) {
                if (N % i == 0) {
                    laSNT = false;
                    break;
                }
            }
            if (laSNT) {
                text += N + " ";
                count++
            }
            N++;
        };
        document.write(text);
    </script>
</body>
</html>
