<!DOCTYPE html>
<html>

<body>
<form >
<label>Tháng: </label> <input id="month"><br>
<label>Năm: </label><input  id="year"><br>
<button id="btn">Tính số ngày</button>
</form>
    <script>
        document.getElementById("btn").onclick = function () {
        let month = parseInt(document.getElementById("month").value);
        let year = parseInt(document.getElementById("year").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("31 ngay");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("30 ngay");
                break;
            case 2:
                if (year % 400 == 0 || year%4==0 && year%100!=0) {
                alert("29 ngay") }
                else {
                alert("28 ngay")  
                } ;
                break;
            default: 
            alert("Nhập sai tháng");

        }
    }

    </script>

</body>
</html>
